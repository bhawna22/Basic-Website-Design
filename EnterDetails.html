<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> Employee Details </title>
        <link rel="stylesheet" href="EnterDetails.css">
    </head>
    <body>
        <header>
            <img src="logo.png" alt="logo">
            
        </header>
        
        <div class="loginBox">
            
            <form>
                <p>First Name</p>
                <input type="text" name="" placeholder="First Name">
                 <p>Last Name</p>
                <input type="text" name="" placeholder="Last Name">
                
                 <p>Father's Name</p>
                <input type="text" name="" placeholder="Name"> 
                <p> Mother's Name </p>
                <input type="text" name="" placeholder="Name">
                <p> Date Of Birth </p>
                <input type="date" name="birthday">
               
            
                  

            </form>
        </div>
         <div class="loginBox1">
            
            <form>
                <p>Contact Number</p>
                <input type="number" name="phone number" min="10" max="11" placeholder="999999999999"> 
                <p> PAN Card Number </p>
                <input type="text" name="" placeholder="AAAPL1234C">
                <p>Aadhaar Number</p>
                <input type="number" name="aadhaar Number" min="12" max="12" placeholder="100010001000"> 
                <p> Residential Address </p>
                <input type="text" name="" placeholder="House No., City, State, Country">
                <p>Pincode </p>
                <input type="number" name="" min="6" max="6" placeholder="110034"> <br><br><br><br>
                <a href="List.html"><input type="button" name="" value="Submit"></a><br>
                 

            </form>
        </div>
        <div class="loginBox2">
            
            <form>
                <p>Employment Id</p>
                <input type="text" name="" placeholder="EMP000"> 
                
                <p> CyberGroup Email </p>
                <input type="text" name="" placeholder="abc@cygrp.com">
                <p> Personal Email </p>
                <input type="text" name="" placeholder="abc@gmail.com">
                
                <p>GitHub Username</p>
                <input type="text" name="" placeholder="abc123">
                <p>LinkedIn Profile URL </p>
                <input type="url" name="" placeholder="http://ca.linkedin.com/in/yourname">   

            </form>
        </div>
       
    </body>
</html>
